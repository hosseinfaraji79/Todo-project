{% extends 'base.html' %}

{% block title %} Home {% endblock title %}

{% block fj %}

    {% if request.user.is_authenticated %}
        <a href="{% url 'user_logout' %}"> Logout </a><br/>
    {% else %}
    <a href="{% url 'user_register' %}"> Register </a><br/>
    <a href="{% url 'user_login' %}"> Login </a>
    {% endif %}


    <div class="card">
        {% for todo in todos %}
            <a class="card-body" href="{% url 'details' todo.id %}">{{ todo.title }}</a><br/>
        {% endfor %}
    </div>
{% endblock fj %}
